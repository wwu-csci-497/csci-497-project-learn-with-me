{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% if post != "None"  %}
    <label for="title">Title</label>
    <textarea name="title" id="title" value = "post['title']">{{ request.form['title'] }}</textarea>
    <label for="body">Body</label>
    <textarea name="body" id="body" value = "post['body']">{{ request.form['body'] }}</textarea>
    <label for="Goals">Goals</label>
    <textarea name="Goals" id="Goals" value = "post['goal']">{{ request.form['Goals'] }}</textarea>
    <input type="submit" value="Save">
    {% else %}
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <label for="Goals">Goals</label>
    <textarea name="Goals" id="Goals">{{ request.form['Goals'] }}</textarea>
    <input type="submit" value="Save">
    {% endif %}
  </form>
{% endblock %}
