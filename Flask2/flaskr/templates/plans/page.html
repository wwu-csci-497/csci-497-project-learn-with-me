{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% if post != None %}
    <label for="title">Title</label>
    <textarea name="title" id="title" >{{ post['ptitle'] }}</textarea>
    <label for="body">Body</label>
    <textarea name="body" id="body" >{{ post['pbody'] }}</textarea>
    <label for="Goals">Goals</label>
    <textarea name="Goals" id="Goals">{{ post['goal'] }}</textarea>
    <input type="submit" value="Save">

    <input type="button" onclick="window.location.href='{{ url_for('plans.page', ID=postID, Pos=(position+1)) }}';" value="Next"/>

    <!-- <a class="action" href="{{ url_for('plans.page', ID=postID, Pos=(position+1)) }}"><input type="submit" onclick=value="Next"></a>
    {% else %} -->
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] }}</textarea>
    <label for="Goals">Goals</label>
    <textarea name="Goals" id="Goals">{{ request.form['Goals'] }}</textarea>
    <input type="submit" value="Save">
    <a class="action" href="{{ url_for('plans.page', ID=postID, Pos=(position+1)) }}"><input type="submit" value="Next"></a>
    {% endif %}
  </form>
{% endblock %}
